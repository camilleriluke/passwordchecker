<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./password-meter-style.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="./plugins.js"></script>
    <script src="./passwordChecker.js"></script>
    <script type="text/plain" id="pass-meter-template">
        <div id="sidebar">
            <div class="direction direction-white" id="password-strength-meter-sidebar-arrow"></div>
        </div>
        <div id="plugin-body">
            <span id="title">Password Strength meter</span>
            <div id="meter-container">
                <div id="meter-outer" style="width: 100%; height: 5px; background-color: #efefef; overflow: hidden;">
                    <span id="meter-inner" style="display:block; height: 100%;"></span>
                </div>
                <span id="password-strength-meter-meter-strength"></span>
            </div>
            <div>
                Password should:

                <ul>
                    <li>
                        <span id="password-strength-meter-numbers" class="check-icon"></span>
                        <label for="numbers">have one number</label>
                    </li>
                    <li>
                        <span id="password-strength-meter-lower" class="check-icon"></span>
                        <label for="lower">have one lowercase character</label>
                    </li>
                    <li>
                        <span id="password-strength-meter-upper" class="check-icon"></span>
                        <label for="upper">have one uppercase character</label>
                    </li>
                    <li>
                        <span id="password-strength-meter-length" class="check-icon"></span>
                        <label for="length">be between 6 and 30 characters</label>
                    </li>
                </ul>
                <span style="font-size: small;">
                    Note: Special characters allowed are: _ # % ^ &amp; ~ { } ( ) -
                </span>
            </div>
        </div>
    </script>
</head>

<body>
    <div style="position: relative;">
        <label for="formPassword">Password:</label>
        <input type="text" name="passowrd" id="formPassword" />
        <script type="text/javascript">
            var passwordField = document.getElementById("formPassword");
            var a = new PasswordComplexity();
            a.bindTo(passwordField, {
                text: {
                    invalid: "dilavni",
                    weak: "kaew",
                    strong: "gnorts",
                    secure: "eruces"
                }
            });
            passwordField.focus();
            </script>

    </div>
</body>

</html>
